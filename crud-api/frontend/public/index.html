<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product and User List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Product List</h1>
  <table id="product-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>SKU</th>
        <th>Description</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody id="product-list">
      <!-- Product data will be inserted here dynamically -->
    </tbody>
  </table>

  <h1>User List</h1>
  <table id="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody id="user-list">
      <!-- User data will be inserted here dynamically -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
